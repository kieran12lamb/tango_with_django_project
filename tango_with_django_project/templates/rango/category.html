<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
	{% if category %}
		<h1>{{category.name}}</h1>
		{% if pages %}
			<ul>
			{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	{% else %}
		The specific category does not exist1
	{% endif %}
	</div>
		<a href="/rango/">Index</a>'<br />
		<a href="/rango/category/{{category.slug}}/add_page/">Add Page</a> <br/>
	<div>
	
	
	</div>
</body>
</html>
